name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome & Chromedriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          sudo apt install -y google-chrome-stable
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Set Python Path  
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run Selenium Tests
        run: pytest --maxfail=5 --disable-warnings --html=report.html

      - name: Save Test Reports
        if: always()
        uses: actions/upload-artifact@v4  
        with:
          name: selenium-test-report
          path: report.html
